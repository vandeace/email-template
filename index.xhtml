<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Selegraf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0">
    <table
      align="center"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="border-collapse: collapse; font-family: Roboto"
    >
      <tr>
        <td
          style="
            background-image: url(../images/top.png);
            background-repeat: no-repeat;
            background-size: 100% 180px;
            width: 100%;
            height: 180px;
          "
        />
      </tr>
      <tr>
        <td bgcolor="#ffffff" style="padding: 10px 30px 10px 30px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="padding: 20px 0 20px 0">
                Hello Name! Welcome to Selegraf!
              </td>
            </tr>
            <tr>
              <td style="padding: 10px 0 10px 0">
                Please use the below code for verifying your email:
              </td>
            </tr>
            <tr>
              <td>Code: XXXX</td>
            </tr>
            <tr>
              <td style="padding: 20px 0 10px 0">
                Have questions or need help? Contact us at
                <a
                  href="mailto: support@selegraf.com."
                  style="color: #000; text-decoration-line: none"
                  >support@selegraf.com.</a
                >
              </td>
            </tr>
            <tr>
              <td style="padding: 10px 0 10px 0">Have a Great Day!</td>
            </tr>
            <tr>
              <td>Selegraf</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td
          style="
            background-image: url(../images/bottom.png);
            background-repeat: no-repeat;
            background-size: 100% 180px;
            width: 100%;
            height: 180px;
            position: relative;
          "
        >
          <div
            style="
              color: #ffffff;
              width: 100%;
              margin: auto;
              display: block;
              align-items: center;
              text-align: center;
              position: absolute;
              top: 20%;
              padding: 20px 0 20px 0;
            "
          >
            <a>
              <img
                src="/images/apple_store.png"
                style="margin: auto; margin-right: 20px"
              />
              <img
                src="/images/google_play.png"
                style="margin: auto; margin-left: 20px"
              />
            </a>
            <div
              style="
                color: #ffffff;
                margin: auto;
                display: block;
                align-items: center;
                text-align: center;
                padding: 20px 0 20px 0;
              "
            >
              Copyright &#169; 2020 Selegraf.
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
