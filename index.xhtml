<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Selegraf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0">
    <table
      align="center"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="border-collapse: collapse; font-family: Roboto"
    >
      <tr>
        <td
          style="
            background-image: url(https://cms.selegraf.com/cdn/logo/top.png);
            background-repeat: no-repeat;
            background-size: 100% 180px !important;
            width: 100%;
            height: 180px !important;
          "
        />
      </tr>
      <tr>
        <td bgcolor="#ffffff" style="padding: 10px 30px 10px 30px">
          <table border="0" cellpadding="5" cellspacing="0" width="100%">
            <tr>
              <td
                style="
                  padding: 10px 0 10px 0;
                  font-size: 20px;
                  color: #622dff;
                  font-weight: 800;
                "
              >
                Payment Successful!
              </td>
            </tr>
            <tr style="width: 100%; padding: 0">
              <td style="width: 50%; font-weight: 800; padding: 0">Nominal</td>
              <td style="width: 50%; font-weight: 800; padding: 0">
                Invoice Number
              </td>
            </tr>

            <tr style="width: 100%">
              <td style="width: 50%; color: #622dff; padding: 5px 0">
                Rp. XXXX
              </td>
              <td style="width: 50%; color: #622dff; padding: 5px 0">
                XXXX-XXXX-XXXX-XXXX
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 20px 0 10px 0;
                  font-size: 20px;
                  color: #622dff;
                  font-weight: 800;
                  text-decoration: underline;
                "
              >
                Order Details
              </td>
            </tr>
            <tr style="width: 100%; padding: 0">
              <td style="width: 50%; font-weight: 800; padding: 0">
                Payment Method
              </td>
              <td style="width: 50%; font-weight: 800; padding: 0">Paid By</td>
            </tr>

            <tr style="width: 100%">
              <td style="padding: 10px 0 5px 0">
                <img
                  height="50"
                  width="150"
                  alt="logo-payment"
                  src="https://logos-download.com/wp-content/uploads/2016/06/Mandiri_logo.png"
                />
              </td>
              <td style="width: 50%; color: #622dff; padding: 5px 0">
                Fans Name
              </td>
            </tr>

            <tr style="width: 100%">
              <td style="width: 50%; font-weight: 800; padding: 10px 0 0 0">
                Date and Order Time
              </td>
              <td style="width: 50%; font-weight: 800; padding: 10px 0 0 0">
                Paid For
              </td>
            </tr>

            <tr style="width: 100%">
              <td style="padding: 5px 0 5px 0">dd-mm-yyyy hh:mm</td>
              <td style="width: 50%; color: #622dff; padding: 5px 0">
                Idol Name
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td
          style="
            background-image: url(https://cms.selegraf.com/cdn/logo/bottom.png);
            background-repeat: no-repeat;
            background-size: 100% 180px !important;
            width: 100%;
            height: 180px !important;
            position: relative;
          "
        >
          <div
            style="
              color: #ffffff;
              width: 100%;
              margin: auto;
              display: block;
              align-items: center;
              text-align: center;
              position: absolute;
              top: 20%;
              padding: 20px 0 20px 0;
            "
          >
            <a>
              <img
                src="/images/apple_store.png"
                style="margin: auto; margin-right: 20px"
              />
              <img
                src="/images/google_play.png"
                style="margin: auto; margin-left: 20px"
              />
            </a>
            <div
              style="
                color: #ffffff;
                margin: auto;
                display: block;
                align-items: center;
                text-align: center;
                padding: 20px 0 20px 0;
              "
            >
              Copyright &#169; 2020 Selegraf.
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
